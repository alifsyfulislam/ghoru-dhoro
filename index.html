<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tap To Catch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slide_1 absolute show">
	<div class="score_board absolute">Score: <span id="score">00</span></div>
	<div class="time_board absolute"><span id="result">10</span></div>
	<div class="selector_div absolute">< Play Now ></div>
    <div class="domestic_1 absolute"></div>
    <div class="domestic_2 absolute"></div>
    <div class="domestic_3 absolute"></div>
    <div class="domestic_4 absolute"></div>
    <div class="domestic_5 absolute"></div>
</div>

<div class="slide_2 absolute hidden">
	<div class="total_score absolute"></div>
    <div class="restart absolute">
        <img src="images/restart.png" style="height: 40px; width:auto;">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
